box: 
  id: golang
  

build:
  steps:
    - setup-go-workspace
    - script:
      name: go get
      code: |
        go get

    - script:
      name: go build
      code: |
        go build ./GeneralWebApi/..

    - script:
      name: go test
      code: |
        go test ./GeneralWebApi/..

deploy:
  steps:     
    - internal/docker-push:
        username: _json_key
        password: $GCR_JSON_KEY_FILE
        repository: gcr.io/afa-vtp/vtp-hello-world-js
        registry: https://gcr.io/v2